<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Mali:wght@200&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <title>coloRandom</title>
  </head>
  <body>
    <main>
      <h1>COLORANDOM</h1>
      <div class="color-palette">
        <div class="color-box" id="color-box-1">
          <div class="color" id="color-1"></div>
          <div class="color-text" id="text-1"></div>
        </div>
        <div class="color-box" id="color-box-2">
          <div class="color" id="color-2"></div>
          <div class="color-text" id="text-2"></div>
        </div>
        <div class="color-box" id="color-box-3">
          <div class="color" id="color-3"></div>
          <div class="color-text" id="text-3"></div>
        </div>
        <div class="color-box" id="color-box-4">
          <div class="color" id="color-4"></div>
          <div class="color-text" id="text-4"></div>
        </div>
        <div class="color-box" id="color-box-5">
          <div class="color" id="color-5"></div>
          <div class="color-text" id="text-5"></div>
        </div>
      </div>
      <div class="button-box">
          <button id="new-palette-button" class="palette-button" type="button">New Palette</button>
      </div>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
